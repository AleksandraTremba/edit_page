<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6048197511.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <a href="https://cailleach666.github.io/aid_it/"><img src="realogo.png" class="logo"></a>
        </div>
        <div class="nav-right">

            <div class="search-box">
                <img src="search.png" width="15" height="15">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="loki.png" width="35" height="35">
            </div>
        </div>

        <!------------ profile tap menu ---------------->
        <div class="settings-menu">

            <div id="dark-btn">
                <span></span>
            </div>



            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="loki.png">
                     <div>
                        <p>Loki Lafeyson</p>
                        <a href="#">See your profile</a>
                     </div>
                </div> 
                <hr>
                <div class="user-profile">
                    <img src="feedback.png">
                     <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve the new design</a>
                     </div>
                </div>
                <hr>
                <div class="setting-links">
                    <img src="settings.png" class="settings-icon">
                    <a href="#">Settings & Privacy <img src="right-arrow.png"
                        width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="question.png" class="settings-icon">
                    <a href="#">Help & Support <img src="right-arrow.png"
                        width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="crescent-moon.png" class="settings-icon">
                    <a href="#">Display & Accessability <img src="right-arrow.png"
                        width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="logout.png" class="settings-icon">
                    <a href="#">Logout <img src="right-arrow.png"
                        width="10px"></a>
                </div>


            </div>
             
        </div>



    </nav>

    <!---profile page --------- -->

    <div class="profile-container">
        <div class="profile-details">
            <div class="pd-left">
                <div class="pd-row">
                    <img src="loki.png" class="pd-image">
                    <div>
                        <div class="post-input-container3">
                            <textarea rows="3" placeholder="Your Name"></textarea>
                        </div>
                        <p>20 Friends</p>
                        <img src="antelope1.png">
                        <img src="panda-bear.png">
                        <img src="foxie.png">
                    </div>
                </div>
            </div>
            <div class="pd-right">
                <a href="https://aleksandratremba.github.io/my_page/"><button type="button" class="the_button">Save</button></a>
                
            </div>
            </div>
        <div class="profile-info">
            <div class="info-col">
                <div class="profile-intro">
                    <h3>Intro</h3>
                    <div class="post-input-container2">
                        <textarea rows="3" placeholder="Your Bio"></textarea>
                    </div>
                    <hr>
                    <ul>
                        <li> <img src="university.png"> Taltech</li>
                        <li><img src="subject.png"> Informaatika</li>
                    </ul>
                </div>
            </div>
            <div class="links-col">
                <div class="links-info">
                    <h3>Links</h3>
                    <ul>
                        <li><img src="links.png"><div class="post-input-container4">
                            <textarea rows="3" placeholder="Link"></textarea>
                        </div></li>
                        <li><img src="links.png"><div class="post-input-container4">
                            <textarea rows="3" placeholder="Link"></textarea>
                        </div></li>
                        <li><img src="links.png"><div class="post-input-container4">
                            <textarea rows="3" placeholder="Link"></textarea>
                        </div></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
<div class="footer">

</div>
<script src="script.js"></script>
</body>
</html>
